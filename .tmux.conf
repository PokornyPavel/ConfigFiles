# prefix is Ctrl-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

# delay whitch not interfere with other programs
set -sg escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# windows start from 1 not 0
set -g base-index 1

# starting index for panes is 1
setw -g pane-base-index 1

# reload configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
# Weird tmux pane separator chars - ismatch between OBSD console and the terminfo database entry being used by tmux. 
set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on




##### Status line ####

# set the status line's colors
#set -g status-utf8 on

set -g status-fg white
set -g status-bg black

# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Status line right side
set -g status-right "#[fg=cyan]%d %b %R"

# Status line center
set -g window-status-format "#[fg=green]#I: #W"
set -g window-status-current-format "#[fg=white,bg=blue]#I: #W"

# Update the status bar every sixty seconds
set -g status-interval 60

# Center the window list
set -g status-justify centre

# set the color of the window list
setw -g window-status-style fg=cyan
setw -g window-status-style bg=default
setw -g window-status-style dim

# set colors for the active window
setw -g window-status-current-style fg=white
setw -g window-status-current-style bg=red
setw -g window-status-current-style bright

# pane colors
set -g pane-border-style fg=green
set -g pane-border-style bg=black
set -g pane-active-border-style fg=white
set -g pane-active-border-style bg=yellow

# Command / message line
set -g message-style fg=white
set -g message-style bg=black
set -g message-style bright

# enable vi keys.
setw -g mode-keys vi
